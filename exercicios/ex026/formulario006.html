<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="est">estados</label>
            <select name="est" id="est"> 
                <optgroup label="estados">
                    <option value="sp">sao paulo</option>
                    <option value="rj">rio de  janeiro</option>
                    <option value="mg">minas  gerais</option>
                    <option value="ma">maranhao</option>

                </optgroup>
                <optgroup label="cidades">
                    <option value="sp">sao paulo</option>
                    <option value="rj">rio de  janeiro</option>
                    <option value="gua">guarulhos</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="prof">profissao:</label>
            <input type="text" name="prof" id="prof" list="listprof">
            <datalist id="listprof">
                <option>administrativo</option>
                <option>professor</option>
                <option>mecanico</option>
                <option>piloto de aviao</option>
                <option>medico</option>
                
            </datalist>
        </p>
        <p>
            <label for="msg">mensagens</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
