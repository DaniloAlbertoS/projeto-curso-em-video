<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>teste de formularios</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        
        <p>
            <label for="mun">munero:</label>
            <input type="range" name="mun" id="mun" max="100" min="0"
            required oninput="val.innerHTML = Number(mun.value)">
            <output id="val">10</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body> 
</html>
