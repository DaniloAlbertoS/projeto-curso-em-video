<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="usu">usuario:</label>
            <input type="text" name="usu" id="usu" required minlength="5" maxlength="10" size="12" placeholder="nome do usuario" autocomplete="username">

        </p>
        <p>
            <label for="senha">senha:</label>
            <input type="password" name="senha" id="senha" required minlength="8" size="13" placeholder="digite a senha" autocomplete="current-password">

        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
